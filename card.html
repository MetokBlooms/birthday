<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gyaltsen</title>
    <style>
        body {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('sakura.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h1 {
            color: #ff6347;
            font-size: 2.5em;
            margin: 0;
        }
        .card p {
            color: #555;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .card .wish {
            margin-top: 20px;
            font-size: 1.5em;
            color: #4caf50;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday, Gyaltsen!</h1>
        <p>Wishing you a day filled with love and joy.</p>
        <div class="wish">Thank you for being the most wonderful friend. I wish the absolute best for you. May all your dreams come true!</div>
        <iframe width="400" height="215" src="https://www.youtube.com/embed/kjwWxpGnfQU?si=MPi8VUkBtGgcaeNi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
